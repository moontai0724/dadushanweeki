<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大肚山 wee き</title>

    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Noto-Sans Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <!-- Custom -->
    <link rel="stylesheet" href="index.css">
    <script src="data.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div id="app">
      <img id="mountain" ref="mountain" src="./assets/mountain_1080p.gif" alt="Mountain" draggable="false">
      <div v-if="menuOpened" @click="menuOpened = false" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0;"></div>
      <div id="sidebar">
        <div id="sidebar-box" :class="{ open: menuOpened }">
          <div id="sidebar-content">
            <div><a href="#referances">參考資料</a></div>
            <!-- <div><a href="#report">問題回報</a></div> -->
            <!-- <div><a href="#about">關於我們</a></div> -->
          </div>
        </div>
        <div id="menu-button" @click="menuOpened = !menuOpened">
          <img src="./assets/menu-icon.svg" alt="Menu icon" title="Menu" draggable="false">
        </div>
      </div>

      <popup v-if="popupOpened" :place="currentPlace" @close="popupOpened = false;"></popup>
    </div>

    <template id="template-popup-full">
      <div id="popup-background" :data-placeId="place.id">
        <div id="popup-window">
          <div id="popup-title">
            <h1>{{ place.title }}</h1>
          </div>
          <div id="popup-content">
            <p v-for="(description, index) in place.descriptions" :key="index">{{ description }}</p>
          </div>
          <div id="popup-close">
            <span @click="closePopup">[ESC] 返回</span>
          </div>
        </div>
      </div>
    </template>
  </body>

</html>
